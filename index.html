<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <iframe
        title="Cyber Awareness Chatbot"
        src="https://harunaadustech.cplt.lv"
        style="border:none;"
        loading="lazy"
        allow="microphone;camera;speaker;clipboard-read;clipboard-write;geolocation;"
        width="700px"  // set your own width
        height="360px"  // set your own height
      ></iframe>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-window" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="inputField" placeholder="Type your message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
