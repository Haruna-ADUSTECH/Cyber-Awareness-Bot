<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Awareness Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="chatbox mt-5">
            <div class="chat-header text-center">
                <h4>Cyber Security Bot</h4>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" class="form-control" placeholder="Ask a security question...">
                <button onclick="getResponse()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
